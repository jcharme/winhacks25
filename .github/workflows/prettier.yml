name: Prettier Check

on:
  push:
    paths:
      - "next/**"
  pull_request:
    paths:
      - "next/**"

jobs:
  prettier:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: next

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier check
        run: pnpm run format:check
